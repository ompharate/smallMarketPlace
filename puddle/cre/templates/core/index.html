{% extends 'core/base.html' %} {%block title%} Home page {%endblock%} 
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2>newest items</h2>

  <div>
    {% for item in items %}
    <div class="flex items-center space-x-4">
      <img
        src="{{ item.image.url }}"
        alt="{{ item.name }}"
        class="w-20 h-20 object-cover"
      />
      <div>
        <h3>{{ item.name }}</h3>
        <p>${{ item.price }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
</div>
